<html>
    <head>
        <title>Mather</title>

        <script src="./config.js"></script>
        <script src="./example.js"></script>
        <script src="./example-small-multiplication.js"></script>
        <script src="./example-units.js"></script>
        <script src="./example-arithmetic-4th-class.js"></script>
        <script src="./mather.js"></script>
    </head>

    <body>

      <div id="configArea">
          <p><b>Zvol typ příkladů: </b></p>
          <input type="radio" id="smallMultiplication" name="examplesType" value="Malá násobilka" checked>
          <label for="smallMultiplication">Malá násobilka</label><br>
          <input type="radio" id="weights" name="examplesType" value="Převody jednotek hmotnosti">
          <label for="weights">Převody jednotek hmotnosti</label><br>
          <input type="radio" id="arithmetic4thClass" name="examplesType" value="Sčítání, odčítání, násobení, dělení pro 4. třídu">
          <label for="arithmetic4thClass">Sčítání, odčítání, násobení, dělení pro 4. třídu</label><br>
          <br />
          <p><b>Zvol obrázky pro vyhodnocení: </b></p>
          <input type="radio" id="picturesCars" name="picturesType" value="Auta" checked>
          <label for="picturesCars">Auta</label><br>
          <input type="radio" id="picturesRabbits" name="picturesType" value="Králíčci">
          <label for="picturesRabbits">Králíčci</label><br>
          <br />
          <button value="Start" onclick="configProvider.confirmConfig()">Start</button>
      </div>

      <div id="example" style="display: none">
        <span id="counter"></span>
        <h1><span id="exampleText"></span><input id="exampleInput" size="10" /><span id="exampleTextAfter"></span></h1>
      </div>

      <hr />
      <div id="examplesTable"></div>

      <hr />
      <div id="summary" style="margin-left: auto; margin-right: auto; width: 1024px;"></div>

    </body>
</html>
